<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
   :hover button {
     background-color: green;
     border: solid black;
   }
</style>
</head>
<body style="background-color: rgb(143, 41, 58);">
  <div class="container">
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; background-color: blanchedalmond; text-align: center; border-radius: 50px;border: solid rgb(116, 18, 1);border-width: 10px;">JavaScript Calculator</h1>
    <div class="row">
      <div class="col-md-6">
        <input type="number" class="form-control" id="number1" placeholder="First value">
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" id="number2" placeholder="Second value">
      </div>
    </div>
    <br>
    <!--  a dropdown menu for selecting an operator for the calculator. -->
    <div class="row">
      <div class="col-md-12">
        <select class="form-control" id="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <input type="text" class="form-control" id="answer" readonly placeholder="output">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-danger" id="submit">Calculate</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script>
    const number1 = document.getElementById("number1");
    const number2 = document.getElementById("number2");
    const operator = document.getElementById("operator");
    const answer = document.getElementById("answer");
    const submitButton = document.getElementById("submit");

    // function to evaluate the arithmetic expression
    function calculate(value1, operatorValue, value2) {
      switch (operatorValue) {
        case '+':
          return value1 + value2;
        case '-':
          return value1 - value2;
        case '*':
          return value1 * value2;
        case '/':
          return value1 / value2;
        default:
          return "Invalid operator";
      }
    }

// The code `submitButton.addEventListener("click", () => { ... })` is adding an event listener 

    submitButton.addEventListener("click", () => {
      const value1 = Number(number1.value);
      const value2 = Number(number2.value);
      const operatorValue = operator.value;

      const result = calculate(value1, operatorValue, value2);

      answer.value = result;
    });

   
  </script>
</body>
</html>
